<html>
  <head>
    <title>Screen saver</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <main>
      <div id="root" class='root'>
        <div class="option" id='option'>
            <label>You can change delay (min = 2) (enter data in sec.):</label>
            <input id="delay" type="number" min='2' max = '20' value="10">
            <label>and interval (min = 2):</label>
            <input id="interval" type="number" min='2' max = '20' value="5">
            <button class="btn" id="btn">save</button>
        </div>
      </div>
    </main>
    <script src='./script.js'></script>
  </body>
</html>
